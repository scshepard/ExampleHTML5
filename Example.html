<!DOCTYPE html>
<!-- Comment: This is an example web page with proper
	html, css, and JavaScript "linking"
	along with several HTML5 elements
-->
<html>
<head>
	<meta charset="UTF-8" />
	<title>This is an Example web page</title>
	<script src="modernizr-1.5.js"></script>
	<link href="basicstyles.css" rel="stylesheet" type="text/css" />
	<style>
		.ExampleSpan {
			color: yellow;
			background-color: green;
		}
	</style>
</head>
<body>
	<header>
		<h1>Header level 1 <img src="mhlogo.jpg" width="90" height="60" /></h1>
	</header>
	<nav>
		<a href="#">Home</a>
	</nav>
	<main>
		<section>
			<article>
				<!-- div specifies general grouping content-->
				<div id= "Div1">
					<p>
						Here's a paragraph (paragraphs are Block Level) within Div1
						
						<!-- span marks text-level content -->
						<span class="ExampleSpan">This text is within span (Text Level). </span>
						Now we go back to regular paragraph
						<br />
					</p>
				</div>
				<figure>
					<!-- remember, inline images are text level elements and are
					placed in grouping elements -->
					<img src="mhlogo.jpg" alt="MH Logo" />
					<figcaption>Here's the caption to our Case 1 logo</figcaption>
				</figure>
			</article>
			<article>
				<h2>Header level 2</h2>
				<p>
					This is a sample paragraph
				</p>
			</article>
	
		</section>
	
		<aside>
			<h2>Header level 2, second </h2>
		</aside>
	</main>

	<footer>
	</footer>
</body>
</html>
